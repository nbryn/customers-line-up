name: Deploy UI

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16" # Specify the Node.js version you want to use

      # Install dependencies using npm
      - name: Install dependencies
        run: npm install --legacy-peer-deps
        working-directory: ./src/CLup.WebUI # Adjust this to your project's directory

      # Build the project using npm
      - name: Build the project
        run: npm run build
        working-directory: ./src/CLup.WebUI # Adjust this to your project's directory

      # Test the project using npm
      - name: Run tests
        run: npm test --passWithNoTests
        working-directory: ./src/CLup.WebUI 

      # Proceed to deploy the app to Azure Static Web Apps
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_KIND_DUNE_01C004403 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/src/CLup.WebUI" # This should point to the location where your built files are. Adjust if necessary.
          api_location: ""
          output_location: "build" # Ensure this matches the output directory specified in your build script

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          app_location: "/src/CLup.WebUI"
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_KIND_DUNE_01C004403 }}
          action: "close"
